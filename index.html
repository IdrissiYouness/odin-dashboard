<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="dash-container">

      <header>
       <div class="up-header">

          <div class="search-container">
            <img src="assets/search_ic.svg" alt="search_ic">
            <input type="search">
          </div>

          <div class="prof-container">
            <img src="assets/bell_ic.svg" alt="bell_ic">
            <img src="assets/mordecai.jpg" alt="profile_pic">
            <h4>Mordecai</h4>
          </div>

       </div>
        <div class="lower-header">
          <div class="intro-container">INTRO</div>
          <div class="options-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>

      <nav>

        <div class="dashboard-heading">
          <img src="assets/dashboard_ic.svg" alt="dashboard_ic">
          <h1>Dashboard</h1>
        </div>

        <div class="info-options">
          <div>
            <img src="assets/home_ic.svg" alt="home_ic">
            <a href="#">Home</a>
          </div>
          <div>
            <img src="assets/profile_ic.svg" alt="profile_ic">
            <a href="#">Profile</a>
          </div>
          <div>
            <img src="assets/message_ic.svg" alt="message_ic">
            <a href="#">Messages</a>
          </div>
          <div>
            <img src="assets/history_ic.svg" alt="history_ic">
            <a href="#">History</a>
          </div>
          <div>
            <img src="assets/tasks_ic.svg" alt="tasks_ic">
            <a href="#">Tasks</a>
          </div>
          <div>
            <img src="assets/comm_ic.svg" alt="comm_ic">
            <a href="#">Communities</a>
          </div>
        </div>

        <div class="help-options">
          <div>
            <img src="assets/settings_ic.svg" alt="history_ic">
            <a href="#">Settings</a>
          </div>
          <div>
            <img src="assets/support.svg" alt="tasks_ic">
            <a href="#">Support</a>
          </div>
          <div>
            <img src="assets/privacy_ic.svg" alt="comm_ic">
            <a href="#">Privacy</a>
          </div>
        </div>

      </nav>

      <main>
      </main>

    </div>
  </body>
</html>
